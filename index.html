<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Filling Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Ad Space at the Top of the Page -->
  <div id="ads-space">
    <script type="text/javascript">
      atOptions = {
        'key' : 'e87aa09265196a01eb33d5b5b5819362',
        'format' : 'iframe',
        'height' : 600,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/e87aa09265196a01eb33d5b5b5819362/invoke.js"></script>

    <!-- Google AdSense (replace YOUR-AD-CLIENT-ID and YOUR-AD-SLOT-ID with actual values) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="YOUR-AD-CLIENT-ID"
         data-ad-slot="YOUR-AD-SLOT-ID"
         data-ad-format="auto"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="game-container">
    <div class="header">
      <h1 id="game-name">Bottle Filling Challenge</h1>
      <p id="level-display">Level: 1</p>
      <p id="score-display">Score: 0</p>
    </div>
    <div class="canvas-container">
      <div id="bottle1" class="bottle" onclick="fillBottle(1)" style="background-color: #ddd;"></div>
      <div id="bottle2" class="bottle" onclick="fillBottle(2)" style="background-color: #ddd;"></div>
      <div id="bottle3" class="bottle" onclick="fillBottle(3)" style="background-color: #ddd;"></div>
      <div id="bottle4" class="bottle" onclick="fillBottle(4)" style="background-color: #ddd;"></div>
    </div>
    <div class="controls">
      <button onclick="startNewLevel()">Start New Level</button>
    </div>
  </div>
</body>
</html>
