<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Filling Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Ad Space on the Right Side of the Page -->
  <div id="ads-space-right">
    <script type="text/javascript">
      atOptions = {
        'key' : '37dcbd0058b8b2c89f776d6d8fce5567',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/37dcbd0058b8b2c89f776d6d8fce5567/invoke.js"></script>
  </div>

  <div class="game-container">
    <div class="header">
      <h1 id="game-name">Bottle Filling Challenge</h1>
      <p id="level-display">Level: 1</p>
      <p id="score-display">Score: 0</p>
    </div>
    <div class="canvas-container">
      <div id="bottle1" class="bottle" onclick="fillBottle(1)" style="background-color: #ddd;"></div>
      <div id="bottle2" class="bottle" onclick="fillBottle(2)" style="background-color: #ddd;"></div>
      <div id="bottle3" class="bottle" onclick="fillBottle(3)" style="background-color: #ddd;"></div>
      <div id="bottle4" class="bottle" onclick="fillBottle(4)" style="background-color: #ddd;"></div>
    </div>
    <div class="controls">
      <button onclick="startNewLevel()">Start New Level</button>
    </div>
  </div>
</body>
</html>
